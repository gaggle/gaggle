language: node_js
node_js:
- 6
before_script:
- phantomjs --version
- phantomjs --webdriver=4444 2>&1 >/dev/null &
- find ./build_scripts -type f -exec chmod +x {} \;
script:
- npm run test
after_success:
- npm run submitcov
- env DISQUS_PROD=true npm run build
- npm run deploy:ci
env:
  global:
  - secure: 
  - secure: 
